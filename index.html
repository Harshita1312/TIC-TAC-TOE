<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <h1 id="head">TIC TAC TOE</h1>
    <div class="winnerMsg hide">
        <p id = "msg">WINNER</p>
        <img src="excited.gif" alt="a cute cat turning around in circles to express excitement">
        <button id="newGame">New Game</button>
    </div>
    <main>
        <div class="container">
            <div class="game">
                <!-- <div class="line hide"></div> -->
                <button class="box bt-0 bl-0"></button>
                <button class="box bt-0"></button>
                <button class="box bt-0 br-0"></button>
                <button class="box bl-0"></button>
                <button class="box "></button>
                <button class="box br-0"></button>
                <button class="box bb-0 bl-0"></button>
                <button class="box bb-0"></button>
                <button class="box bb-0 br-0"></button>
            </div>
        </div>
        <p id = "turn">LET'S START WITH TURN OF O</p>
        <button id="reset">Reset Game</button>
    </main>
    <script src="script.js"></script>    
</body>
</html>
